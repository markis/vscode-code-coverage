sudo: false
language: node_js

node_js:
- node 

os:
  - osx
  - linux

before_install:
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      # fix libsecret-1.so cannot open shared object file
      sudo apt-get update
      sudo apt-get -y install libsecret-1-dev

      export DISPLAY=':99.0'
      /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi

install:
  - npm ci
  - npm run vscode:prepublish

script:
  - npm test
